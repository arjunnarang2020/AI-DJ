<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script> m

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
  <center>
    <h3 class="btn btn-warning heading"> AI DJ Web App 
      <br>
      <span id="note">NOTE - Move your left wrist up and down to play and pause the song.
        Move your right wrist right and left to play the next and previous the songs</span>
    </h3>
    <div class="play">
      <img src="disk.gif" class="play">
      <br>
      <h3 class="btn btn-danger" id="play">Play / Pause </h3>
    </div>

    <div class="div_track">
      <img src="disk.gif" class="div_track_img">
      <br>
      <h3 class="btn btn-danger" id="track">Soundtrack</h3>
    </div>
    <br><br>
    <button onclick="play()" class="btn btn-success play_button">Play</button>
    <br>
  </center>
  <script src="main.js"></script>
</body>
</html>
